<div class="flex min-h-screen items-center justify-center bg-gray-50">
    <form (ngSubmit)="iniciarSesion()" class="max-w-sm mx-auto w-full p-6 bg-white shadow-lg rounded-lg">
        <div class="mb-5">
            <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Your email</label>
            <input [(ngModel)]="email" name="email" type="email" id="email"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="name@flowbite.com" required />
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2.5 text-sm font-medium text-heading">Your password</label>
            <input [(ngModel)]="password" name="password" type="password" id="password"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="••••••••" required />
        </div>
        <label for="remember" class="flex items-center mb-5">
            <input id="remember" type="checkbox" value=""
                class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft"
                required />
            <p class="ms-2 text-sm font-medium text-heading select-none">I agree with the <a href="#"
                    class="text-fg-brand hover:underline">terms and conditions</a>.</p>
        </label>
        <button type="submit"
            class=" mb-2 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-md transition-all duration-200">
            iniciar sesion
        </button>
        <button (click)="cerrarSesion()" type="button"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-md transition-all duration-200">
            Cerrar sesion
        </button>
    </form>
</div>
