<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <div class="relative h-56 overflow-hidden rounded-base md:h-96">
        <div [class.hidden]="indice !== 0" class="duration-700 ease-in-out" data-carousel-item>
            <img [src]="slides[0].imagen"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <div [class.hidden]="indice !== 1" class="duration-700 ease-in-out" data-carousel-item>
            <img [src]="slides[1].imagen"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <div [class.hidden]="indice !== 2" class="duration-700 ease-in-out" data-carousel-item>
            <img [src]="slides[2].imagen"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <div [class.hidden]="indice !== 3" class="duration-700 ease-in-out" data-carousel-item>
            <img [src]="slides[3].imagen"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>

    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button (click)="irAlSlide(0)" type="button" class="w-3 h-3 rounded-full" [class.bg-white]="indice === 0"
            aria-label="Slide 1"></button>
        <button (click)="irAlSlide(1)" type="button" class="w-3 h-3 rounded-full" [class.bg-white]="indice === 1"
            aria-label="Slide 2"></button>
        <button (click)="irAlSlide(2)" type="button" class="w-3 h-3 rounded-full" [class.bg-white]="indice === 2"
            aria-label="Slide 3"></button>
        <button (click)="irAlSlide(3)" type="button" class="w-3 h-3 rounded-full" [class.bg-white]="indice === 3"
            aria-label="Slide 4"></button>
    </div>

    <button (click)="mover(-1)" type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-base bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m15 19-7-7 7-7" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>

    <button (click)="mover(1)" type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-base bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m9 5 7 7-7 7" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
