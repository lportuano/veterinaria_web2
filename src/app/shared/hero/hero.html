<section class="relative bg-gradient-to-b from-green-50/50 to-white overflow-hidden mt-16 lg:mt-20" [class]="colorFondo">

            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M44.7,-76.4C58.1,-69.2,69.2,-57.4,76.4,-43.8C83.6,-30.2,86.9,-14.8,85.2,0.3C83.5,15.4,76.8,30.1,67.6,42.5C58.4,54.9,46.7,64.9,33.5,71.5C20.3,78.1,5.6,81.3,-9.4,79.8C-24.4,78.2,-39.8,71.9,-53,62.4C-66.2,52.9,-77.3,40.1,-82.4,25.3C-87.5,10.5,-86.6,-6.3,-81.1,-21.5C-75.6,-36.7,-65.4,-50.3,-52.7,-57.7C-40,-65.1,-24.8,-66.3,-10.1,-73.4C4.6,-80.5,19.2,-93.5,33.5,-91.1C47.8,-88.7,61.8,-70.9,44.7,-76.4Z"
                transform="translate(100 100)" />
        </svg>
    </div>

    <div
        class="container flex flex-col px-6 py-12 mx-auto space-y-12 lg:h-[38rem] lg:py-20 lg:flex-row lg:items-center">
        <div class="w-full lg:w-1/2">
            <div class="lg:max-w-2xl">
                <h1 class="text-4xl font-black leading-tight tracking-tight text-gray-900 lg:text-6xl">
                    {{titulo}} <br>
                    <span class="text-green-600 underline decoration-green-200 decoration-8 underline-offset-4">{{subtitulo}}</span>
                </h1>

                <div class="mt-10 space-y-4">
                    <div
                        class="flex items-center p-3 transition-colors duration-300 bg-white border border-transparent rounded-2xl hover:border-green-100 hover:shadow-md group">
                        <div
                            class="p-2 bg-green-100 rounded-lg group-hover:bg-green-600 group-hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span class="mx-4 font-medium text-gray-700">Atención médica 24/7 de alta calidad</span>
                    </div>

                    <div
                        class="flex items-center p-3 transition-colors duration-300 bg-white border border-transparent rounded-2xl hover:border-green-100 hover:shadow-md group">
                        <div
                            class="p-2 bg-green-100 rounded-lg group-hover:bg-green-600 group-hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span class="mx-4 font-medium text-gray-700">Especialistas certificados en cirugía</span>
                    </div>
                </div>

                <div
                    class="mt-12 p-1.5 bg-white rounded-2xl shadow-xl shadow-green-900/5 border border-gray-100 lg:max-w-md">
                    <form class="flex flex-col lg:flex-row gap-2">
                        <input type="email" placeholder="Tu correo electrónico"
                            class="flex-1 h-12 px-6 text-gray-700 placeholder-gray-400 bg-transparent border-none focus:ring-0" />

                        <button type="button"
                            class="h-12 px-8 font-bold text-white transition-all bg-green-600 rounded-xl hover:bg-green-700 hover:shadow-lg hover:shadow-green-600/30 active:scale-95">
                            Suscribirse
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center w-full lg:w-1/2">
            <div class="relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-green-400 to-emerald-600 rounded-[2.5rem] blur opacity-25 group-hover:opacity-40 transition duration-1000">
                </div>

                <img class="relative object-cover w-full h-[30rem] mx-auto rounded-[2rem] shadow-2xl lg:max-w-2xl transform transition-transform duration-500 hover:scale-[1.02]"
                    [src]="imagen"
                    alt="Corgi feliz">
            </div>
        </div>
    </div>

    <div class="relative flex py-10 items-center container mx-auto px-6">
        <div class="flex-grow border-t-2 border-emerald-100/50"></div>
