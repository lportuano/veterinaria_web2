<div class="p-8 max-w-7xl mx-auto">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-black text-slate-800 mb-2">Historias de Ã‰xito</h1>
        <p class="text-slate-500 font-medium">Conoce a nuestros pacientes que ya estÃ¡n de vuelta en casa.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        @for (paciente of pacientes; track paciente.nombre) {
        <div
            class="group relative bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-2 transition-all duration-300">

            <div class="flex items-center space-x-4 mb-6">
                <div class="relative">
                    <img [src]="paciente.avatar"
                        class="w-16 h-16 rounded-2xl bg-slate-50 p-2 border border-slate-100 group-hover:rotate-6 transition-transform">
                    <span class="absolute -bottom-1 -right-1 flex h-4 w-4">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span
                            class="relative inline-flex rounded-full h-4 w-4 bg-emerald-500 border-2 border-white"></span>
                    </span>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-slate-800">{{paciente.nombre}}</h3>
                    <span
                        class="text-[10px] font-black uppercase tracking-widest text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-md border border-emerald-100/50">
                        {{paciente.especie}}
                    </span>
                    <span
                        class="text-[10px] font-black uppercase tracking-widest text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-md border border-indigo-100/50">
                        ðŸ’‰ {{paciente.tratamiento}}
                    </span>
                </div>
            </div>

            <div class="relative mb-6">
                <svg class="absolute -top-2 -left-2 w-8 h-8 text-slate-100 -z-10" fill="currentColor"
                    viewBox="0 0 32 32">
                    <path d="M10 8v8H6v6h6V8h-2zm12 0v8h-4v6h6V8h-2z" />
                </svg>
                <p class="text-slate-600 italic text-sm leading-relaxed">
                    "{{paciente.comentario}}"
                </p>
            </div>

            <hr class="border-slate-50 mb-4">

            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Progreso de salud</span>
                <span class="text-sm font-black" [ngClass]="{
                    'text-red-500': paciente.urgencia === 'alta',
                    'text-amber-500': paciente.urgencia === 'media',
                    'text-emerald-500': paciente.urgencia === 'baja'
                }">{{paciente.recuperacion}}%</span>
            </div>

            <div class="w-full bg-slate-100 rounded-full h-2 mb-1 overflow-hidden">
                <div class="h-full rounded-full transition-all duration-1000"
                    [ngStyle]="{'width': paciente.recuperacion + '%'}" [ngClass]="{
                        'bg-red-500': paciente.urgencia === 'alta',
                        'bg-amber-400': paciente.urgencia === 'media',
                        'bg-emerald-500': paciente.urgencia === 'baja'
                    }">
                </div>
            </div>
        </div>
        }
    </div>
</div>
