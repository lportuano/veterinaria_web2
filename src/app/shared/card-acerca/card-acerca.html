<div class="flex flex-wrap justify-center gap-6 p-8 bg-gray-50">

    @for (carta of servicios; track carta.id) {
    <div
        class="max-w-xs overflow-hidden bg-white rounded-xl shadow-lg dark:bg-gray-800 flex flex-col justify-between transition-transform hover:scale-105 duration-300">

        <div class="px-4 py-3">
            <h1 class="text-xl font-black text-emerald-800 uppercase dark:text-white leading-tight">
                {{carta.nombre}}
            </h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 line-clamp-3">
                {{carta.descripcion}}
            </p>
        </div>

        <img class="object-cover w-full h-48" [src]="carta.imagen" [alt]="carta.nombre">

        <div class="flex items-center justify-between px-4 py-4 bg-gray-900">
            <h1 class="text-xl font-bold text-white">
                ${{carta.precio}}
            </h1>

        </div>
    </div>
    }

</div>
